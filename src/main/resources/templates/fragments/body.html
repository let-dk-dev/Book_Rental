<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body th:fragment="main-body">
    <div id="adm_wrap">
        <header>
            <div class="head">
                <h1 class="stripe">[도서관리 프로젝트]</h1>

                <div th:if="${session.loginMember != null}" class="top_menu">

                    <div class="login_user"><strong><i class="far fa-user-circle"></i> [[ ${session.loginMember.name} ]]</strong>님 반갑습니다.</div>

                    <div class="logout">
<!--                        <form action="/logout" method="post">-->
<!--                            <button type="submit"><span class="skip_info">로그아웃</span><i class="fas fa-sign-out-alt"></i></button>-->
<!--&lt;!&ndash;                            <button type="submit" style="color: #fffa90">로그아웃</button>&ndash;&gt;-->
<!--                        </form>-->
                        <form action="/logout" method="post">
                                <button>로그아웃</button>  <!-- fontawesome version 오류 때문에 수정-->
                        </form>
                    </div>
                </div>
            </div>

        </header>

        <div id="container">
            <div class="menu_toggle"><span></span></div>

            <!--/* 좌측 영역 */-->
            <div class="lcontent">

                <!--/* 메뉴 */-->
                <nav>
                    <div class="navigation">

                        <ul>
                            <li class="list">
                                <a href="/">
                                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                                    <span class="title">Home</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="/member/mypage">
                                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                                    <span class="title" >마이페이지</span>
                                    <!--(관리자/일반 둘다) -->
                                </a>
                            </li>
                            <li class="list">
                                <a href="/post/list">
                                    <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                                    <span class="title">게시판관리</span>
                                </a>
                            </li>
                            <li class="list">
                                <a href="/book/list">
                                    <span class="icon"><ion-icon name="book-outline"></ion-icon></span>
                                    <span class="title" >도서목록</span>
                                    <!--(대여/반납) -->
                                </a>
                            </li>
                            <li class="list">
                                <a href="/admin/member/list">
                                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                                    <span class="title" >회원관리</span>
                                    <!--(관리자 권한) -->
                                </a>
                            </li>
                            <li class="list">
                                <a href="/admin/book/list">
                                    <span class="icon"><ion-icon name="library-outline"></ion-icon></span>
                                    <span class="title" >대여관리</span>
                                    <!--(관리자 권한) -->
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!--/* 우측 영역 */-->
            <div class="rcontent">

                <!--/* 페이지별 컨텐츠 */-->
                <th:block layout:fragment="content"></th:block>

            </div>
        </div> <!--/* // #container */-->

        <footer>Copyright(c)네임즈.All rights reserved.</footer>
    </div>

    <script th:src="@{/js/function.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>

<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->

    <script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <th:block layout:fragment="script"></th:block>
</body>
</html>
